name: qr_wallet
description: A cashless wallet app enabling seamless transactions via QR codes.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Firebase (updated versions)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2

  # Biometrics
  local_auth: ^2.1.8

  # Network & API
  dio: ^5.4.0

  # Payments
  flutter_paystack_plus: ^1.1.2

  # UI & Utilities
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pinput: ^3.0.1
  intl: ^0.18.1
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  go_router: ^13.0.1
  
  # Icons
  iconsax: ^0.0.8

  # Image Picker
  image_picker: ^1.0.7

  # Permissions
  permission_handler: ^11.2.0

  # Sharing & Screenshots
  share_plus: ^7.2.1
  screenshot: ^2.1.0
  path_provider: ^2.1.1
  image_gallery_saver: ^2.0.3

  # Connectivity
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
